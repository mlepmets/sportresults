<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Sports Results</title>
  </head>
  <body>
    <h1 class="event-title">1500m</h1>

    <div class="results results-header">
      <div class="rank">
        <p>Rank</p>
      </div>
      <div class="country">
        <p>Country</p>
      </div>
      <div class="athlete">
        <p>Athlete</p>
      </div>
      <div class="time">
        <p>Time</p>
      </div>
      <div class="points">
        <p>Points</p>
      </div>
    </div>

    <div class="results results-border">
      <div class="rank">
        <p>1</p>
      </div>
      <div class="country">
        <span class="flag-icon flag-icon-jp"></span>
        <span>JPN</span>
      </div>
      <div class="athlete">
        <p>Akihiko Nakamura</p>
      </div>
      <div class="time">
        <p>4:18.370</p>
      </div>
      <div class="points">
        <p>823</p>
      </div>
    </div>

    <div class="results results-border">
      <div class="rank">
        <p>2</p>
      </div>
      <div class="country">
        <span class="flag-icon flag-icon-au"></span>
        <span>AUS</span>
      </div>
      <div class="athlete">
        <p>Cedrid Dubler</p>
      </div>
      <div class="time">
        <p>4:32.120</p>
      </div>
      <div class="points">
        <p>731</p>
      </div>
    </div>

    <div class="results results-border">
      <div class="rank">
        <p>3</p>
      </div>
      <div class="country">
        <span class="flag-icon flag-icon-at"></span>
        <span>AUT</span>
      </div>
      <div class="athlete">
        <p>Dominik Distelberger</p>
      </div>
      <div class="time">
        <p>4:33.470</p>
      </div>
      <div class="points">
        <p>722</p>
      </div>
    </div>

    <div class="results results-border">
      <div class="rank">
        <p>4</p>
      </div>
      <div class="country">
        <span class="flag-icon flag-icon-ee"></span>
        <span>EST</span>
      </div>
      <div class="athlete">
        <p>Karl Robert Saluri</p>
      </div>
      <div class="time">
        <p>4:39.400</p>
      </div>
      <div class="points">
        <p>684</p>
      </div>
    </div>

    <div class="results results-border">
      <div class="rank">
        <p>5</p>
      </div>
      <div class="country">
        <span class="flag-icon flag-icon-pl"></span>
        <span>PL</span>
      </div>
      <div class="athlete">
        <p>Pawl Wiesiolek</p>
      </div>
      <div class="time">
        <p>4:42.270</p>
      </div>
      <div class="points">
        <p>666</p>
      </div>
    </div>

    <div class="results results-border">
      <div class="rank">
        <p></p>
      </div>
      <div class="country">
        <span class="flag-icon flag-icon-cz"></span>
        <span>CZE</span>
      </div>
      <div class="athlete">
        <p>Jiri Sykora</p>
      </div>
      <div class="time">
        <p>Did not finish</p>
      </div>
      <div class="points">
        <p>0</p>
      </div>
    </div>
  </body>
</html>
